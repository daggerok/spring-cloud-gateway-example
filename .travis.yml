service:
- docker

env:
  global:
  - TERM=dumb

language: java
jdk: oraclejdk8

apt:
  update: true
  packages:
  - bash
  - unzip
  - curl
  - jq
  - libxml2-utils
  - docker-ce
  - python-pip

install: true
before_script:
- sudo pip install docker-compose httpie >/dev/null 2>&1
- source <(curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash)
- stop_any 8001 80 8001 80

script:
- bash gradlew >/dev/null
- java -jar ./build/libs/*.jar &
- wait_for 8001
- http :8001
- http :8001/api/
- http :8001/api/contents
- stop_any 8001 80 8001 80
#
- bash ./build/libs/*.jar &
- wait_for 8001
- http :8001
- http :8001/api/
- http :8001/api/contents
- stop_any 8001 80 8001 80
#
- bash gradlew composeUp
- http :8001
- http :8001/api/
- http :8001/api/contents
- bash gradlew composeDown

before_deploy: ./gradlew documentation

deploy:
  provider: pages
  skip-cleanup: true
  # travis encrypt GITHUB_TOKEN=<your github repo token> --add
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master
  local-dir: public
  target_branch: gh-pages

before_cache:
- sudo rm -rf $HOME/.gradle/caches/4.8/fileHashes/fileHashes.bin
- sudo rm -rf $HOME/.gradle/caches/4.8/fileHashes/fileHashes.lock
- sudo rm -rf $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle
